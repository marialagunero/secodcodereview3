<!DOCTYPE html>
<html>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/query-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  

  <head>
    <title>Programming Language Suggester</title>
  </head>
  <body>
    <h1>Want to code? Pick a language!</h1>
    <div class="container">
      <form id="language">
        <div>
          <label for="name">Name:</label>
          <input id="name" class="form-control form-control-sm" type="text">
          <label for="dob">Date of Birth:</label>
          <input id="dob" class="form-control form-control-sm" type="text">
        </div>
        <br><br>
        <label for="colorChoice">Choose a color!</label>
        <select class="form-control" id="colorChoice">
          <option value=1>Blue</option>
          <option value=2>Red</option>
          <option value=3>Green</option>
        </select>
        <label for="foodChoice">Choose a food!</label>
        <select class="form-control" id="foodChoice">

        </select>
        <label for="drinkChoice">Choose a drink!</label>
        <select class="form-control" id="drinkChoice">

        </select>
        <label for="sportChoice">Choose a sport!</label>
        <select class="form-control" id="sportChoice">

        </select>
        <label for="bookChoice">Choose a book!</label>
        <select class="form-control" id="bookChoice">
          
        </select>

        <button class="btn btn-success">Presto!</button>

        <div>
          <p>ruby</p>
        </div>

        <div>
          <p>c#</p>
        </div>

        <div>
          <p>js</p>
        </div>






        
      </form>
    </div>
  </body>
</html>
