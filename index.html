<!DOCTYPE html>
<html>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  

  <head>
    <title>Program Language Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>Pick your code language!</h1>
      </div>
      <form id="language">
        <div>
          <label for="name">Full Name:</label>
          <input id="name" class="form-control form-control-sm" type="text">
          <label for="dob">Date of Birth:</label>
          <input id="dob" class="form-control form-control-sm" type="text">
        </div>
        <br>
        <label for="colorChoice">Choose a color!</label>
        <select class="form-control" id="colorChoice">
          <option value=0></option>
          <option value=1>Blue</option>
          <option value=2>Red</option>
          <option value=3>Green</option>
        </select>
        <label for="foodChoice">Choose a food!</label>
        <select class="form-control" id="foodChoice">
          <option value=0></option>
          <option value=1>Pasta</option>
          <option value=2>Steak</option>
          <option value=3>Salads</option>
        </select>
        <label for="drinkChoice">Choose a drink!</label>
        <select class="form-control" id="drinkChoice">
          <option value=0></option>
          <option value=1>Soda</option></option>
          <option value=2>Alcohol</option>
          <option value=3>Coffee</option>
        </select>
        <label for="sportChoice">Choose a sport!</label>
        <select class="form-control" id="sportChoice">
          <option value=0></option>
          <option value=1>Soccer</option>
          <option value=2>Dressage</option>
          <option value=3>Badminton</option>
        </select>
        <label for="bookChoice">Choose a book!</label>
        <select class="form-control" id="bookChoice">
          <option value=0></option>
          <option value=1>Oh, the Places You'll Go!</option>
          <option value=2>The Power of Habit</option>
          <option value=3>Brave New World</option>
        </select>
        <br>
        <button class="btn btn-success">Your Language!</button>
        
        <div class="jumbotron" id="ruby">
          <p class= "bg-danger">Cool! You got Ruby.</p>
          <img src="img/ruby.jpeg">
        </div>

        <div class= "jumbotron" id="csharp">
          <p class="bg-primary">Wow! You got C#.</p>
          <img src="img/csharp.jpeg">
        </div>

        <div class="jumbotron" id="js">
          <p class="bg-warning">Right on! You got JS.</p>
          <img src="img/javascript.jpeg">
        </div>
      </form>
    </div>
  </body>
</html>
